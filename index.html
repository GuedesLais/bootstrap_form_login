<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-whidth, initial-scale=1" />
        <title>Formulário de Login</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css" />    
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="area">

            <img class="logo" src="http://www.getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" /> 

            <h2>Faça o Login</h2>

            <form>
                <input type="email" name="email" placeholder="Digite se e-mail" class="form-control" />
                <input type="password" name="password" placeholder="Digite sua senha" class="form-control" />
                
                <label class="remember">
                    <input type="checkbox" name="remember" value="1">
                    Lembrar minha senha
                </label>

                <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block" />

            </form>

            <p class="gray padding">2020</p>

    
        </div>

    </body>
</html>
